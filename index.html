<!DOCTYPE html>
<html class="has-background-grey-dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Horizon</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <nav class="navbar has-background-black has-shadow">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./assets/imgs/RAPTOR-4K-1030x579.png" style="max-height: 70px;">
                    <h1 class="is-size-1 has-text-grey-lighter">Event Horizon</h1>
                </a>
            </div>
            <div class="navbar-end">
                <a id="fav" class="is-size-4 pr-4 navbar-item has-text-grey-lighter" href="./assets/favorites.html">
                    <span class="is-size-1 mb-2">&#9733;</span>Favorites
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section">
            <div class="container has-text-centered">
                <div class="column">
                    <div id="center">
                        <h2 id="top" class="is-size-4 has-text-white has-background-grey-darker">Would you like to browse for Music or Movies?</h2>
                        <div>
                            <!-- Updated button IDs -->
                            <button id="musicButton" class="button is-size-4 mx-5 mt-5">Music</button>
                            <button id="moviesButton" class="button is-size-4 mx-5 mt-5">Movies</button>
                        </div>
                        <form>
                            <input id="input" class="input is-rounded mt-5 has-text-centered" type="text"
                                placeholder="Enter Music or Movies here">
                            <button id="submit" type="submit" class="is-size-5 mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="bottom" class="section">
            <div class="container has-text-centered">
                <h2 id="bottomtext" class="is-size-2 has-text-white has-background-grey-darker">Beyond Entertainment: Discover, Explore, Experience</h2>
            </div>
        </section>
        <!-- Content will be loaded here -->
        <section id="results" class="section is-hidden">
            <div>
                
            </div>
      
            
        </section>
        <script src="./assets/script.js"></script>
    </main>
    
</body>

</html>
